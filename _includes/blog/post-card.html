<article class="overflow-hidden rounded-lg bg-gray-100 transition duration-200 ease-in-out transform hover:-translate-y-2">
  <a href="{{ post_url }}" class="block h-auto w-full">

    {%- if post.image -%}
      <img class="w-full" src="{{ post.image }}" alt="{{ post.title }}" />
    {%- endif -%}

    <header class="flex flex-col justify-between leading-tight p-2 md:p-4">
      <h5 class="text-lg mb-1 text-gray-900">
        {{ post.title }}
      </h5>
      <p class="no-underline text-gray-900 mb-0">{{ post.description }}</p>
    </header>
  </a>

  <footer class="flex flex-row flex-wrap p-2 md:p-4 pt-0 md:pt-0">
    <time datetime="{{ post.time }}" class="hidden">{{ post_nice_time }}</time>
    {%- for tag in post.tags -%}
      <button class="tag-{{ tag }} focus:outline-none focus:ring rounded-full px-4 mr-2 mb-2 text-white bg-green-600 p-2 rounded leading-none flex items-center">{{ tag }}</button>
    {%- endfor -%}
  </footer>

</article>
