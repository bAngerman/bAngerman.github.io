<div class="flex-1 flex-col justify-center items-center h-full">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 py-12">

    {% for post in site.posts %}
      {%- assign post_nice_time = post.time | date_to_string -%}

      {%- if post.external_url -%}
        {%- assign post_url = post.external_url -%}
      {%- else -%}
        {%- assign post_url = post.url | relative_url -%}
      {%- endif -%}
  
      {% include blog/post-card.html %}
    {% endfor %}
  
  </div>
</div>
