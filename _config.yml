### Site Settings ###
title               : Brendan Angerman
description         : >-
                      Edmonton based web developer.
                      Turning :coffee: into code.
                      Always learning.
baseurl             : ""                                # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : bAngerman/portfolio               # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : 


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - pages/blog.html


